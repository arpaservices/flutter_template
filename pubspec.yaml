name: flutter_template
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  firebase_core: ^3.15.2
  flutter_svg: ^2.2.0
  dio: ^5.8.0+1
  retrofit: ^4.6.0
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10
  firebase_messaging: ^15.2.10
  image_picker: ^1.1.2
  flutter_localization: ^0.3.3
  cached_network_image: ^3.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.6.0
  retrofit_generator: ^10.0.0
  json_serializable: ^6.10.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_setting/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_setting/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/app_setting/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_setting/app_logo.png"

flutter:

  uses-material-design: true
  generate: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/app_setting/
    - test/api_response_test/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/Urbanist-Black.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Bold.ttf
        - asset: assets/fonts/Urbanist/Urbanist-ExtraBold.ttf
        - asset: assets/fonts/Urbanist/Urbanist-ExtraLight.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Light.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Medium.ttf
        - asset: assets/fonts/Urbanist/Urbanist-SemiBold.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist/Urbanist-Thin.ttf
